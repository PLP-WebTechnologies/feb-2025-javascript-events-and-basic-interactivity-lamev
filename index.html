<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ‰ JS Event Assignment Playground</h1>

  <!-- Event Buttons -->
  <button id="colorBtn">Click Me!</button>
  <button id="secretBtn">Double Click Me!</button>

  <!-- Image Gallery -->
  <div id="gallery">
    <img id="galleryImage" src="images/image1.jpg" alt="Gallery Image" />
    <button id="nextImage">Next</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
    <div id="tab1" class="tab-content">This is Tab 1 content</div>
    <div id="tab2" class="tab-content hidden">This is Tab 2 content</div>
  </div>

  <!-- Form -->
  <form id="userForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
